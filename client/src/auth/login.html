<h1>Manager Login</h1>
<form name="auth" ng-submit="vm.login()">
  <div>
    <label>Login</label>
    <input type="text" name="login" ng-model="vm.user.login"/>
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" ng-model="vm.user.password"/>
  </div>
  <input type="submit" value="Login" />
</form>
